{% extends 'base.html' %}

{% block title %}
アカウント情報変更
{% endblock %}

{% block content %}
    <!-- 静的ファイルを読み込む -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/account_update.css' %}">

    <!-- メインコンテナ -->
    <div class="account-update-container">
        <h2>アカウント情報変更</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-group">
            <button type="submit" class="btn btn-save">変更を保存</button>
            <a href="{% url 'app:password_change' %}" class="btn btn-password-change">パスワード変更画面へ</a>
            <a href="{% url 'app:home' %}" class="btn btn-cancel">キャンセル</a>
        </div>
        </form>
    </div>
{% endblock %}
