{% extends 'base.html' %}

{% block title %}
コメント入力-Family Treasures
{% endblock %}

{% block content %}
    <!-- comment_form.css を読み込む -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/comment_form.css' %}">

    <h2>コメント入力</h2>
    <form method="post" action="{% url 'app:comment_create' diary.id %}" class="comment-form">
        {% csrf_token %}
        <!-- コメント入力欄を長方形にする -->
        <div class="form-group">
            {{ form.content }}  <!-- コメントフォーム -->
        </div>
        <!-- コメント送信ボタンとキャンセルボタンを配置 -->
        <div class="form-actions">
            <button type="submit" class="btn-submit">コメント送信</button>
            <!-- キャンセルボタン -->
            <a href="{% url 'app:diary_detail' diary.id %}" class="btn-cancel">キャンセル</a>
        </div>
    </form>
{% endblock %}
