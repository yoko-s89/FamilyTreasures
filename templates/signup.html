<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規アカウント登録-Family Treasures</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div class="container">
        <h1>新規アカウント登録</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">名前/ニックネーム</label>
                <input type="text" id="user_name" name="user_name" value="{{ form.name.value|default:'' }}">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password1">パスワード</label>
                <input type="password" id="password1" name="password1">
            </div>
            <div class="form-group">
                <label for="password2">パスワード再入力</label>
                <input type="password" id="password2" name="password2">
            </div>
            <button type="submit">登録</button>
            <a href="{% url 'app:login' %}">ログイン画面へ</a>
        </form>
        {{ form.errors }}
    </div>
</body>
</html>
