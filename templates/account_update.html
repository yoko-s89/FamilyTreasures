{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/account_update.css' %}">

    <!-- メインコンテナ -->
    <div class="account-update-container">
        <h2>アカウント情報変更</h2>

        {{ form.as_p }}

        <a href="{% url 'app:home' %}">キャンセル</a>
    </div>
{% endblock %}
