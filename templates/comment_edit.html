
{% extends 'base.html' %}

{% block title %}
コメント編集-Family Treasures
{% endblock %}

{% block content %}
    <!-- comment_form.css を読み込む -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/comment_form.css' %}">

    <h2>コメント編集</h2>
    <form method="post" class="comment-form">
        {% csrf_token %}
        <!-- コメント入力欄を長方形にする -->
        <div class="form-group">
            {{ form.content }}  <!-- コメント入力欄を大きく表示 -->
        </div>
        <!-- 右下に保存ボタンを配置 -->
        <div class="form-actions">
            <button type="submit" class="btn-submit">保存</button>
            <a href="{% url 'app:diary_detail' comment.diary.pk %}" class="btn-cancel">キャンセル</a>
        </div>
    </form>
{% endblock %}
