{% extends "base.html" %}

{% block title %}
コメント削除-Family Treasures
{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/comment_confirm_delete.css' %}">

    <div class="delete-form">
        <h2>日記コメント削除</h2>
        <p>本当にこのコメント「  {{ comment.content }} 」を削除してもよろしいですか？</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn-delete">削除</button>
                <a href="{% url 'app:diary_detail' comment.diary.pk %}" class="btn-cancel">キャンセル</a>
            </div>
        </form>
    </div>
{% endblock %}
